<!DOCTYPE html>
<html>
  <head>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='scripts.js') }}"></script>
  </head>
  <body>
    <ul id="NEW">
      <h3>NEW</h3>
      {% for new_listing in new_listings %}
      <li id="{{ new_listing.scraped_dt }}">
        <select name="status" id="{{ new_listing.id }}">
          <option value="INTERESTED">INTERESTED</option>
          <option value="MAYBE LATER">MAYBE LATER</option>
          <option value="NEVER">NEVER</option>
        </select>
        <button onclick="changeStatus({{ new_listing.id }})">&#x2713;</button>
        <a href="{{ new_listing.url }}" target="_blank">{{ new_listing.title }}</a>
      </li>
      {% endfor %}
    </ul>

    <ul id="INTERESTED">
      <h3>INTERESTED</h3>
      {% for int_listing in int_listings %}
      <li id="{{ int_listing.scraped_dt }}">
        <select name="status" id="{{ int_listing.id }}">
          <option value="APPLIED">APPLIED</option>
          <option value="MAYBE LATER">MAYBE LATER</option>
          <option value="NEVER">NEVER</option>
        </select>
        <button onclick="changeStatus({{ int_listing.id }})">&#x2713;</button>
        <a href="{{ int_listing.url }}" target="_blank">{{ int_listing.title }}</a>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
